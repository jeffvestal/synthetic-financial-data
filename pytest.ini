[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=scripts
    --cov=lib
    --cov=setup
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --strict-markers
    -v
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (real dependencies)
    functional: Functional tests (full system)
    elasticsearch: Tests requiring Elasticsearch connection
    gemini: Tests requiring Gemini API
    slow: Tests that take >5 seconds
    fraud: Tests related to fraud scenario generation
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore:urllib3 v2 only supports OpenSSL:UserWarning
    ignore:Connecting to.*using TLS with verify_certs=False:UserWarning